<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego OCUN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="../globals.css">
        <link rel="stylesheet" href="../styles/main.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="modal fade" id="detailquestion" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                </div>
                <div class="modal-body body-modal-wrapper">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Pasar pregunta</button>
                    <button type="button" class="btn btn-primary">Responder</button>
                </div>
            </div>
        </div>
    </div>
    <div id="Superior">
        <button class="boton-top">Reiniciar Juego</button>
        <img id="title-game" src="../assets/OCUN identificadorMesa de trabajo 28.png" alt="Logo OCUN">
    </div>
    <div class="players-container">
        
    </div>
    <div id="player-info">
        <div id="jugador-actual">Nombre del jugador</div>
        <div id="timer">00:00</div>
    </div>
    <div class="card-container">
        <div class="card-space"></div>
        <div data-bs-toggle="modal" data-bs-target="#detailquestion" class="card-space"></div>
        <div class="card-space"></div>
    </div>
    <div class="butons-container">
        <button id="boton-beginning">Iniciar cronómetro</button>
        <button id="boton-pass">Paso</button>
        <button id="boton-finish">Detener cronómetro</button>
    </div>
    <div id="inferior">
        <button id="btn-end-game" class="boton-bottom">Finalizar Juego</button>
        <button class="boton-credits">Creditos</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="../js/util/storage.js"></script>
    <script src="../js/util/http-client.js"></script>
    <script src="../js/main/data-controller.js"></script>
    <script src="../js/main/main.js"></script>
</body>
</html>
