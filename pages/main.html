<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego OCUN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
    <button class="boton-top">Iniciar Juego</button>
    <div class="players-container">
        <div class="player">
            <div id="label-player-1">Jugador 1</div>
            <div class="score">0</div>
        </div>
        <div class="player">
            <div id="label-player-2">Jugador 2</div>
            <div class="score">0</div>
        </div>
        <div class="player">
            <div id="label-player-3">Jugador 3</div>
            <div class="score">0</div>
        </div>
        <div class="player">
            <div id="label-player-4">Jugador 4</div>
            <div class="score">0</div>
        </div>
    </div>
    <div id="player-info">
        <div>Nombre del jugador</div>
        <div id="timer">00:00</div>
    </div>
    <div class="card-container">
        <div class="card-space"></div>
        <div class="card-space"></div>
        <div class="card-space"></div>
    </div>
    <div class="butons-container">
        <button id="boton-correct">Correcto</button>
        <button id="boton-pass">Paso</button>
        <button id="boton-incorrect">Incorrecto</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="../js/main/data-controller.js"></script>
    <script src="../js/main/main.js"></script>
</body>

</html>
