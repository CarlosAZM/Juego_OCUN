<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego OCUN</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="boton-top">Iniciar Juego</button>
    <div class="players-container">
        <div class="player">
            <div>Jugador 1</div>
            <div class="score">0</div>
        </div>
        <div class="player">
            <div>Jugador 2</div>
            <div class="score">0</div>
        </div>
        <div class="player">
            <div>Jugador 3</div>
            <div class="score">0</div>
        </div>
        <div class="player">
            <div>Jugador 4</div>
            <div class="score">0</div>
        </div>
    </div>
    <div id="player-info">
        <div>Nombre del jugador</div>
        <div id="timer">00:00</div>
    </div>
    <div class="card-container">
        <div class="card-space"></div>
        <div class="card-space"></div>
        <div class="card-space"></div>
    </div>
    <div class="butons-container">
        <button id="boton-correct">Correcto</button>
        <button id="boton-pass">Paso</button>
        <button id="boton-incorrect">Incorrecto</button>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
